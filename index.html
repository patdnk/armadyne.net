<!DOCTYPE html>
<html lang="en">
<head>

  <title>SVG Logo Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* Updated gradient background from light gray to dark gray */
      background: linear-gradient(to bottom, #000, #333);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .svg-container {
      width: 50%;
    }

    svg {
      width: 100%;
      height: auto;
    }

    /* Modify the colors of the SVG for outlines */
    .cls-1, .cls-2 {
      fill: none; /* No fill for outlines */
      stroke: #ccc; /* Light gray outline for both parts */
      stroke-width: 2; /* Stroke thickness */
    }
  </style>
</head>
